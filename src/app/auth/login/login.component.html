<div class="container-fluids">
    <div class="row">
        <div class="d-flex justify-content-center align-items-center vh-100">
            <div class="col-10 col-xl-3">
                <h3 class="mb-3 text-white">Login Now</h3>
                <div class="bg-white border-radius-5">
                    <div class="row">
                        <div class="col-md-12 ">
                            <div class="p-3">
                                <form  [formGroup]="loginForm" class="row g-4" (submit)="onLogin()">
                                   <div class="d-flex justify-content-center align-items-center flex-column gap-1">
                                    <div class="form-group">
                                        <label for="email" class="form-label">Email:</label>
                                        <input class="form-control" type="text" id="email" name="email"
                                            formControlName="email" placeholder="Email address"
                                            [class.is-invalid]="loginError['email'].invalid && (loginError['email'].dirty || loginError['email'].touched)"
                                            required>
                                        <div *ngIf="loginError['email']?.invalid && (loginError['email']?.dirty || loginError['email']?.touched)"
                                            class="invalid-feedback">
                                            <div *ngIf="loginError['email']?.hasError('required')">Email is required.</div>
                                            <div *ngIf="loginError['email']?.hasError('pattern')">Email is invalid.</div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="password" class="form-label">Password:</label>
                                        <input class="form-control" type="password" id="password" name="password"
                                            formControlName="password" placeholder="Password"
                                            [class.is-invalid]="loginError['password'].invalid && (loginError['password'].dirty || loginError['password'].touched)"
                                            required>
                                        <div *ngIf="loginError['password']?.invalid && (loginError['password']?.dirty || loginError['password']?.touched)"
                                            class="invalid-feedback">
                                            <div *ngIf="loginError['password']?.hasError('required')">Password is required.</div>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                         <div class="text-center">
                                            <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
                                            <p class=" mt-4">Not a member? <a href="/auth/register">Register</a></p>                    
                                          </div>
                                    </div>
                                   </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
