<div class="container">
    <div class="row justify-content-center align-items-center vh-100">
        <div class="col-lg-4 col-md-6 col-sm-8">
            <div class="card border-0 shadow">
                <div class="card-body p-5">
                    <h2 class="text-center mb-4">Login</h2>
                    <form [formGroup]="loginForm" (submit)="onLogin()">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" formControlName="email" placeholder="Enter your email" required>
                            <div *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)" class="text-danger mt-1">
                                <div *ngIf="loginForm.get('email')?.hasError('required')">Email is required.</div>
                                <div *ngIf="loginForm.get('email')?.hasError('email')">Please enter a valid email address.</div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <div class="input-group">
                                <input type="{{ passwordVisible ? 'text' : 'password' }}" class="form-control" id="password" name="password" formControlName="password" placeholder="Enter your password" required>
                                <button class="btn btn-outline-secondary" type="button" (click)="togglePasswordVisibility()">
                                    <i class="fa" [ngClass]="passwordVisible ? 'fa-eye-slash' : 'fa-eye'"></i>
                                </button>
                            </div>
                            <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)" class="text-danger mt-1">
                                <div *ngIf="loginForm.get('password')?.hasError('required')">Password is required.</div>
                            </div>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary btn-lg w-100 mt-3">Login</button>
                            <p class="mt-3">Don't have an account? <a href="/auth/register" class="text-decoration-none">Sign Up</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
