<div class="container-fluids">
    <div class="row">
        <div class="d-flex justify-content-center align-items-center vh-100">
            <div class="col-4">
                <h3 class="mb-3 text-white">Login Now</h3>
                <div class="bg-white border-radius-30">
                    <div class="row">
                        <div class="col-md-12 pe-0">
                            <div class="form-left h-100 py-5 px-5">
                                <form  [formGroup]="loginForm" class="row g-4" (submit)="onLogin()">
                                    <div class="form-group">
                                        <label for="email" class="form-label">Email:</label>
                                        <input class="form-control" type="text" id="email" name="email"
                                            formControlName="email" placeholder="Please enter a valid Email Address"
                                            [class.is-invalid]="loginError['email'].invalid && (loginError['email'].dirty || loginError['email'].touched)"
                                            required>
                                        <div *ngIf="loginError['email']?.invalid && (loginError['email']?.dirty || loginError['email']?.touched)"
                                            class="invalid-feedback">
                                            <div *ngIf="loginError['email']?.hasError('required')">Email is required.</div>
                                            <div *ngIf="loginError['email']?.hasError('pattern')">Email is invalid.</div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="password" class="form-label">Password:</label>
                                        <input class="form-control" type="text" id="password" name="password"
                                            formControlName="password" placeholder="Please enter a valid password"
                                            [class.is-invalid]="loginError['password'].invalid && (loginError['password'].dirty || loginError['password'].touched)"
                                            required>
                                        <div *ngIf="loginError['password']?.invalid && (loginError['password']?.dirty || loginError['password']?.touched)"
                                            class="invalid-feedback">
                                            <div *ngIf="loginError['password']?.hasError('required')">Password is required.</div>
                                            <div *ngIf="loginError['password']?.hasError('pattern')">Password must contain at least one uppercase letter, one lowercase letter, one number, and one special character.</div>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                         <div class="text-center">
                                            <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
                                            <p class=" mt-4">Not a member? <a href="/auth/register">Register</a></p>                    
                                          </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
